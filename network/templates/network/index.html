    {% extends "network/layout.html" %}

{% block body %}
    <div id="profile">
    </div>
    
    {% if user.is_authenticated %}
    <form>
        <div id="create-post">
            
            <div id="textarea-wrapper">
                <textarea id="post-textarea" class="form-control" placeholder="What's going on?"></textarea>
            </div>
            
            <input id="post-button" type="image" src="../../static/network/send.svg" alt="submit" height="50px">
            
            <footer id="post-error-box"></footer>
        </div>
    </form>
    {% endif %}
    
    <div id="posts">
    </div>
{% endblock %}
